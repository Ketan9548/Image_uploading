<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uploaded Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class ="p-1 m-1 bg-primary-subtle">
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bg-info">
      <h1 class = "text-center">Select Images for uploading</h1>
    </div>
    
    <div class="position-absolute top-10 start-50 translate-middle-x container badge bg-primary text-wrap" style="width: 20rem; height:8rem;">
      <div class="fs-6">
        <h3>Upload Image</h3>
        <form action="" method="post" enctype="multipart/form-data">
           {% csrf_token %}
           {{form}}
           <input type="submit" class="btn btn-danger" value="Upload">
        </form>
      </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="row ">
        {% for x in img %}
          <div class="col-sm-4">
            <div class="card m-2">
              <img src="{{x.photo.url}}" alt="" class="card-img-top" height="250px">
              <div class="card-footer">
                <small>{{x.date}}</small>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
